<h3>LOG IN</h3>
<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email: </label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="employee.email"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="psw">Password: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="psw" placeholder="*****" ng-model="employee.password" />
        </div>
    </div>
    <div>
        {{message}}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-10">
            <input type="button" class="form-control btn btn-danger" value="LogIn" ng-click="logInFun()" />
        </div>
    </div>
</form>
Don't have an account? <a class="" ng-click="pageClick()">SignUp</a> Now!

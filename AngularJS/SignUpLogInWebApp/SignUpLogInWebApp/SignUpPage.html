<h3>SIGN UP</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="employee.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email: </label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="employee.email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="des">Designation: </label>
        <div class="col-sm-10">
            <select id="des" class="form-control" ng-model="employee.designation">
                <option value="" selected="selected" hidden="hidden">Select Designation</option>
                <option value="Manager">Manager</option>
                <option value="Asst Manager">Asst Manager</option>
                <option value="Employee">Employee</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="psw">Password: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="psw" placeholder="*****" ng-model="employee.password"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="cpsw">Confirm Password: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="cpsw" placeholder="*****" ng-model="employee.cPassword"/>
        </div>
    </div>
    <div>
        {{message}}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" ></label>
        <div class="col-sm-10">
            <input type="button" class="form-control btn btn-danger" value="SignUp" ng-click="addEmployee()" />
        </div>
    </div>
</form>
Already SignUp? <a class="" ng-click="pageClick()">LogIn</a>
